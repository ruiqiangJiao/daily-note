site_name: 日常笔记
site_url:  https://ruiqiangJiao.github.io/daily-note/
repo_name: GitHub
repo_url: https://github.com/ruiqiangJiao/daily-note/
edit_uri: ""
theme:
    name: mkdocs
    custom_dir: "themes/"
    highlightjs: true
    hljs_languages:
        - python
        - R
        - sql
markdown_extensions:
    - toc:
        permalink: 
    - admonition
    - def_list
    - mdx_math
extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML
plugins:
    - search:
        lang: en
extra_css:
    - css/extra.css
nav:
- 首页: index.md
- 关于: about.md
- 编程:
    - 'python': program/python.md
    - 'R': program/R.md
    - 'git': program/git.md
    - 'spark': program/spark.md
    - 'linux': program/linux.md
    - 'software': program/software.md
- 算法:
    - '线性回归': algorithm/linear-regression.md
    - '孤立森林': algorithm/iforest.md
    - 'LOF': algorithm/lof.md
    - 'S-H-ESD': algorithm/s-h-esd.
    - '相关资源': algorithm/related-material.md
    - '其它': algorithm/other.md
    

  


